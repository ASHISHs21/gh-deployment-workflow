name: Deploy Website and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'index.html'
      - 'Dockerfile'
      - '.github/workflows/deploy-and-docker.yml'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # -------------------------------
  # 1. GitHub Pages Deployment
  # -------------------------------
  deploy-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload site content
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # Upload everything including index.html

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

  # -------------------------------
  # 2. Docker Build and Push
  # -------------------------------
  docker:
    runs-on: ubuntu-latest
    needs: deploy-pages  # Optional: only run after Pages deploys
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/hello-captain .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/hello-captain
